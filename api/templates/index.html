<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poco Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-yellow-400">üê± Poco Terminal</h1>
        <div class="bg-gray-800 px-3 py-1 rounded text-xs text-gray-400 border border-gray-700">
            Beta v1.0
        </div>
    </div>

    <div class="w-full max-w-md bg-gray-800 p-5 rounded-xl mb-6 shadow-lg border border-gray-700">
        <h2 class="text-lg font-bold mb-3 flex items-center">
            üéØ Token Sniper & Calc
        </h2>
        
        <input type="text" id="token-address" 
               class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white mb-3 focus:outline-none focus:border-yellow-400 text-sm"
               placeholder="Paste Token Address (Solana/Base/Eth)..."
               name="address">

        <div class="grid grid-cols-2 gap-3 mb-3">
             <button class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-lg text-sm"
                    hx-get="/get-token-info/" 
                    hx-include="#token-address" 
                    hx-target="#scan-result">
                üîç Scan Price
            </button>
            <button onclick="calculate()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg text-sm">
                üßÆ Calc Value
            </button>
        </div>

        <div id="scan-result" class="text-xs text-center text-yellow-300 font-mono mb-2"></div>
    </div>

    <div class="w-full max-w-md h-[550px] bg-gray-800 rounded-xl overflow-hidden border border-gray-700 relative shadow-2xl">
        <iframe 
            id="rango-widget"
            src="https://widget.rango.exchange/?apiKey=c6381a79-2817-4602-83bf-6a641a409e32&theme=dark" 
            title="Swap Terminal"
            class="w-full h-full border-0"
            allow="clipboard-read; clipboard-write">
        </iframe>
    </div>
    
    <p class="text-center text-gray-600 text-xs mt-4">Poco Ecosystem ‚Ä¢ Powered by Vercel</p>

    <script>
        function calculate() {
            // Simple calculator logic for the user
            let amt = prompt("Enter amount of tokens:");
            let price = prompt("Enter price per token ($):");
            if(amt && price) {
                alert(`Total Value: $${(amt * price).toFixed(2)}`);
            }
        }
    </script>
</body>
</html>
