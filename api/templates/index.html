<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poco Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); 

        // 2. DEEP LINK INTERCEPTOR
        document.addEventListener('click', function(e) {
            const target = e.target.closest('a');
            if (target) {
                const href = target.getAttribute('href');
                if (href && (href.startsWith('wc:') || href.startsWith('tg:') || href.startsWith('https://phantom.app'))) {
                    e.preventDefault();
                    tg.openLink(href); 
                }
            }
        });
    </script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-4 flex flex-col items-center pb-20">

    <div class="w-full max-w-md flex flex-col items-center mb-6 mt-2">
        <div class="relative">
            <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-400 rounded-full blur opacity-75"></div>
            
            <img src="/static/image/mascot.jpg" 
                 alt="Poco Mascot" 
                 class="relative w-24 h-24 rounded-full border-4 border-gray-800 object-cover shadow-2xl">
                 
            <div class="absolute bottom-1 right-1 w-5 h-5 bg-green-500 border-4 border-gray-800 rounded-full"></div>
        </div>
        
        <h1 class="text-3xl font-bold mt-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
            Poco Terminal
        </h1>
        <p class="text-gray-400 text-sm">Your AI Trading Assistant</p>
    </div>

    <div class="w-full max-w-md bg-gray-800 p-5 rounded-2xl mb-6 shadow-xl border border-gray-700">
        <div class="flex items-center mb-4">
            <span class="text-2xl mr-2">üéØ</span>
            <h2 class="text-lg font-bold">Token Sniper</h2>
        </div>
        
        <div class="relative mb-4">
            <input type="text" id="token-address" 
                   class="w-full bg-gray-900 border border-gray-600 rounded-xl p-4 pl-4 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition text-sm"
                   placeholder="Paste Address (Solana, Base, Pump...)"
                   onkeypress="handleEnter(event)">
            <button onclick="document.getElementById('token-address').value = ''" 
                    class="absolute right-3 top-4 text-gray-500 hover:text-white">‚úï</button>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <button onclick="scanToken()" 
                    class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition flex justify-center items-center shadow-lg shadow-blue-900/50">
                <span id="scan-btn-text">üîç Scan Price</span>
                <span id="scan-loader" class="hidden ml-2 animate-spin">‚ö™</span>
            </button>
            <button onclick="calculate()" 
                    class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-xl transition border border-gray-600">
                üßÆ Calc Value
            </button>
        </div>

        <div id="result-card" class="hidden bg-gray-900 rounded-xl p-4 border border-gray-700 transition-all duration-300">
        </div>
    </div>

    <div class="w-full max-w-md bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-2xl relative">
        <div class="bg-gray-800 p-3 border-b border-gray-700 flex justify-between items-center">
            <h3 class="text-sm font-bold text-gray-300 ml-2">‚ö° Multi-Chain Swap</h3>
            <span class="text-xs bg-blue-900 text-blue-200 px-2 py-1 rounded">Secured by Rango</span>
        </div>
        
        <div class="h-[650px] md:h-[500px] w-full bg-gray-900">
            <iframe 
                id="rango-widget"
                src="https://widget.rango.exchange/?apiKey=c6381a79-2817-4602-83bf-6a641a409e32&theme=dark" 
                title="Swap Terminal"
                class="w-full h-full border-0"
                allow="clipboard-read; clipboard-write; camera; web-share" 
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-top-navigation-by-user-activation">
            </iframe>
        </div>
    </div>
    
    <footer class="mt-8 mb-4 text-center">
        <p class="text-gray-600 text-xs">Powered by Poco Ecosystem ‚Ä¢ Vercel ‚Ä¢ DexScreener</p>
    </footer>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') scanToken();
        }

        async function scanToken() {
            const address = document.getElementById('token-address').value.trim();
            const btnText = document.getElementById('scan-btn-text');
            const loader = document.getElementById('scan-loader');
            const resultCard = document.getElementById('result-card');

            if (!address) return;

            btnText.innerText = "Scanning...";
            loader.classList.remove('hidden');
            resultCard.classList.add('hidden');

            try {
                const response = await fetch(`/get-token-info/?address=${address}`);
                const data = await response.json();

                if (data.found) {
                    resultCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-gray-400 text-xs uppercase tracking-wider">Token Price</h3>
                                <div class="text-2xl font-bold text-green-400 mt-1">$${data.price}</div>
                                <div class="text-sm text-white font-bold mt-1">${data.symbol} <span class="text-gray-500 font-normal">on ${data.chain}</span></div>
                            </div>
                            <div class="text-right">
                                <div class="text-xs text-gray-500">Liquidity</div>
                                <div class="text-sm text-gray-300">$${Number(data.liquidity).toLocaleString()}</div>
                            </div>
                        </div>
                        <div class="mt-3 pt-3 border-t border-gray-800 flex gap-2">
                             <button onclick="copyToClip('${address}')" class="flex-1 bg-gray-800 hover:bg-gray-700 text-xs py-2 rounded text-gray-300">
                                üìã Copy CA
                             </button>
                             <a href="https://dexscreener.com/${data.chain}/${address}" target="_blank" class="flex-1 bg-gray-800 hover:bg-gray-700 text-xs py-2 rounded text-center text-blue-400">
                                üìà Chart
                             </a>
                        </div>
                    `;
                    resultCard.className = "bg-gray-900 rounded-xl p-4 border border-green-900 shadow-[0_0_15px_rgba(74,222,128,0.1)] block mt-4 transition-all";
                } else {
                    resultCard.innerHTML = `
                        <div class="flex items-center text-red-400">
                            <span class="text-xl mr-2">‚ö†Ô∏è</span>
                            <div>
                                <p class="font-bold text-sm">Token not found</p>
                                <p class="text-xs text-red-300 opacity-75">${data.message || "Check the address."}</p>
                            </div>
                        </div>
                    `;
                    resultCard.className = "bg-red-900/20 rounded-xl p-4 border border-red-900/50 block mt-4 transition-all";
                }

            } catch (error) {
                console.error(error);
                resultCard.innerHTML = `<p class="text-red-500 text-sm">System Error: Could not connect to API.</p>`;
                resultCard.classList.remove('hidden');
            } finally {
                btnText.innerText = "üîç Scan Price";
                loader.classList.add('hidden');
            }
        }

        function calculate() {
            const priceText = document.querySelector('.text-2xl.font-bold.text-green-400');
            if (!priceText) {
                alert("Please scan a token successfully first!");
                return;
            }
            const price = parseFloat(priceText.innerText.replace('$',''));
            const amount = prompt("How many tokens do you have?");
            
            if (amount && !isNaN(amount)) {
                const total = (amount * price).toFixed(2);
                alert(`üí∞ Your Bag Value: $${total}`);
            }
        }

        function copyToClip(text) {
            navigator.clipboard.writeText(text);
            alert("Address Copied!");
        }
    </script>
</body>
</html>
